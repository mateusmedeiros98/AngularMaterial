<div class="body">

  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingressar()">

      <img src="../../../assets/img/user.png" alt="" width="50%">
      <h1>Login</h1>

      <mat-form-field class="width" appearance="fill">
        <mat-label>Usu√°rio</mat-label>
        <input matInput formControlName="user">
      </mat-form-field>

      <mat-form-field class="width" appearance="fill">
        <mat-label>senha</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>

      <button type="submit" mat-raised-button class="width button" color="primary"
        [disabled]="form.invalid">Login</button>


    </form>




  </div>


</div>
